<h1>Franchises available</h1>
<div ng-repeat="franchise in franchises">
  <h2> {{franchise.name}} </h2>
</div>
<form novalidate ng-submit="addFranchise()">
  <select name="singleSelect" ng-model="franchise.board">
    <option value="">---Please select a Board---</option>
    <option ng-repeat="board in boards" value="{{board.id}}">{{board.name}}</option>
  </select><br>
  <input type="text" ng-model="franchise.name"><br>
  <input type="submit" value="submit"><br>
</form>
